appId: com.example.app
jsEngine: rhino
env:
  MY_VAR: 0
---
- runFlow:
    env:
      MY_VAR: 1
    commands:
      - assertTrue: ${MY_VAR === '1'}
      - evalScript: ${if(MY_VAR !== '1') { throw Error } } # tests scoping for evalScript
      - runFlow:
          env:
            MY_VAR: 2
          commands:
            - assertTrue: ${MY_VAR === '2'}
      - assertTrue: ${MY_VAR === '1'}

# Second flow should NOT see first flow's variable
- runFlow:
    commands:
      - assertTrue: ${MY_VAR === '0'}
